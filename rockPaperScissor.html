<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <script>
    // declare variables and  array
      const rockPaperScissors = [
          'Rock',
          'Paper',
          'Scissors'
      ];
      let computerSelection;
      let playerSelection;
      let computerScore;
      let playerScore;
      let numberPlayRound;

      gameStarter();
      function gameStarter () {
        computerScore=0;
        playerScore=0;
        numberPlayRound=parseInt(prompt('Please enter the number of play round.'));
        for (let i=0; i<numberPlayRound; i++) {
            getComputerChoice()();
        }
       }
      
    // getComputerChoice to get input from keyboard
      function getComputerChoice() {
        playerSelection = prompt('Rock, Paper, or Scissors?', '');
          if ((playerSelection.toLowerCase()=='rock')
              ||(playerSelection.toLowerCase()=='paper')
              ||(playerSelection.toLowerCase()=='scissors')) {
            console.log(playRound(playerSelection, computerSelection));
          } else {
          alert('Invalid choice, Please select one of the options.');
          getComputerChoice();
        }
      }   
      // play round 
      function playRound(playerSelection, computerSelection) {
          computerSelection = computerPlay().toLowerCase();
          playerSelection = playerSelection.toLowerCase();
          if (computerSelection==playerSelection) {
              alert('Tie game!');
              return 'Tie game\nComputer Score: ' + 
                      computerScore + '\nYour Score: ' + playerScore;
          } else if ((computerSelection=='rock' && playerSelection=='scissors') 
                    || (computerSelection=='scissors' && playerSelection=='paper') 
                    || (computerSelection=='paper' && playerSelection=='rock')) {
              alert('You lose! ' + computerSelection + ' beats ' + playerSelection);
              return 'Computer Score: ' + ++computerScore + 
                      '\nYour Score: ' + playerScore;
          } else {
              alert('You win! ' + playerSelection + ' beats ' + computerSelection);
              return 'Your Score: ' + ++playerScore + 
                      '\nComputer Score: ' + computerScore;
          }
      }
      function computerPlay() {
        return rockPaperScissors[~~(Math.random()*rockPaperScissors.length)]
      }

  </script>
</body>
</html>
